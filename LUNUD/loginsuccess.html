    <script>
        function generateVariation() {
            return [...Array(10)].map(() => Math.floor(Math.random() * 16).toString(16)).join('') + Date.now();
        }

        function bulkGenerate() {
            let numGenerate = parseInt(document.getElementById("numGenerate").value);
            let bulkLinks = document.getElementById("bulkLinks");
            let btnGen = document.getElementById("btnGen");
            let userValue = "?";

            if (numGenerate < 1 || isNaN(numGenerate)) {
                alert("Jumlah harus minimal 1!");
                return;
            }

            btnGen.innerHTML = "Generating...";
            btnGen.disabled = true;

            setTimeout(() => {
                let generatedLinks = [];
                for (let i = 0; i < numGenerate; i++) {
                    let variation = generateVariation();
			let token = (Date.now()).toString(16); // '18f21c32dc5
                    //GANTIEN BLOGSPOT E
                    let newLink = `https://osbeeet.vercel.app/${userValue}${token}/PukiDirect/${variation}`;
                    generatedLinks.push(newLink);
                }

                bulkLinks.value = generatedLinks.join("\n");
                btnGen.innerHTML = "Generate Links";
                btnGen.disabled = false;
            }, 400);
        }

        function copyToClipboard() {
            let bulkLinks = document.getElementById("bulkLinks");
            let btnCopy = document.getElementById("btnCopy");

            if (!bulkLinks.value.trim()) {
                alert("Tidak ada link untuk disalin!");
                return;
            }

            navigator.clipboard.writeText(bulkLinks.value).then(() => {
                btnCopy.innerHTML = "Copied!";
                btnCopy.classList.replace("btn-success", "btn-warning");

                let notification = document.createElement("div");
                notification.className = "notification show";
                notification.textContent = "Copied to clipboard!";
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.remove("show");
                    setTimeout(() => notification.remove(), 400);
                    btnCopy.innerHTML = "Copy";
                    btnCopy.classList.replace("btn-warning", "btn-success");
                }, 400);
            }).catch(() => alert("Gagal menyalin ke clipboard!"));
        }
    </script>

<script type="text/javascript">

  var message="Cari Apa Dek!";

  function clickIE4(){

    if(event.button==2){

      alert(message);

      return false;

    }

  }

  function clickNS4(e){

    if(document.layers||document.getElementById&&!document.all){

      if(e.which==2||e.which==3){

        alert(message);

        return false;

      }

    }

  }

  if(document.layers){

    document.captureEvents(Event.MOUSEDOWN);

    document.onmousedown=clickNS4;

  }else if(document.all&&!document.getElementById){

    document.onmousedown=clickIE4;

  }

  document.oncontextmenu=new Function("alert(message);return false");

</script><!--IE=internet explorer 4+ dan NS=netscape 4+0-->
